<section class="hero is-medium" [class.is-large]="background && !logo" [style.background-image]="background" [class.background-is-dark]="background && backgroundIsDark">
  <div class="hero-body">
    <div class="container has-text-centered">
      <img *ngIf="logo" [src]="logo" alt="Logo" />
      <h1 class="title">{{ title }}</h1>
      <h2 class="subtitle">{{ subtitle }}</h2>
    </div>
  </div>
  <div class="hero-foot">
    <nav class="tabs is-boxed is-fullwidth">
      <div class="container">
        <ul>
          <li routerLink="/current" routerLinkActive="is-active"><a routerLink="/current">Current Month</a></li>
          <li *ngFor="let date of killmails | async | killmailDates: true" [routerLink]="'/'+ date.year + '/' + date.month" routerLinkActive="is-active">
            <a [routerLink]="'/'+ date.year + '/' + date.month">{{ date.monthName }} {{ date.year }}</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</section>
<section class="section" *ngIf="errorMessage">
  <div class="container">
    <div class="notification is-danger">
      {{ errorMessage }}
    </div>
  </div>
</section>
<app-tiles-view [killmails]="killmails | async | killFilter: year: month"></app-tiles-view>
